name: story_ai_app
description: A Flutter app that creates AI-generated stories with images.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  google_generative_ai: ^0.2.0
  supabase_flutter: ^2.0.0
  equatable: ^2.0.5
  flutter_dotenv: ^5.1.0
  cached_network_image: ^3.3.0
  path_provider: ^2.1.1
  http: ^1.1.0
  uuid: ^4.0.0
  flutter_markdown: ^0.7.1 # Or latest version
  flutter_tts: ^4.0.2    # Or latest version
  google_fonts: ^6.2.1 # Optional: For better font matching
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env